<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhysioFuelCollab Survey</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .form-container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; }
    .form-group select, .form-group input { width: 100%; padding: 8px; }
    .form-group button { padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>PhysioFuelCollab Survey</h1>
    <form id="surveyForm">
      <div class="form-group">
        <label for="primaryGoal">What is your primary health goal?</label>
        <select id="primaryGoal" name="primaryGoal" required>
          <option value="Weight Loss">Weight Loss</option>
          <option value="Weight Gain">Weight Gain</option>
          <option value="Maintaining Weight">Maintaining Weight</option>
          <option value="Improving Fitness">Improving Fitness</option>
        </select>
      </div>
      <div class="form-group">
        <label for="biggestChallenge">What are the biggest challenges you face in achieving your health goals?</label>
        <select id="biggestChallenge" name="biggestChallenge" required>
          <option value="Lack of Time">Lack of Time</option>
          <option value="Lack of Motivation">Lack of Motivation</option>
          <option value="Dietary Restrictions">Dietary Restrictions</option>
          <option value="Physical Limitations">Physical Limitations</option>
        </select>
      </div>
      <div class="form-group">
        <label for="fitnessGoals">What are your fitness goals?</label>
        <select id="fitnessGoals" name="fitnessGoals" required>
          <option value="Building Muscle">Building Muscle</option>
          <option value="Increasing Stamina">Increasing Stamina</option>
          <option value="Improving Flexibility">Improving Flexibility</option>
          <option value="Overall Wellness">Overall Wellness</option>
        </select>
      </div>
      <div class="form-group">
        <label for="freeConsultation">Would you like to have a free consultation?</label>
        <select id="freeConsultation" name="freeConsultation" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('surveyForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var primaryGoal = document.getElementById('primaryGoal').value;
      var biggestChallenge = document.getElementById('biggestChallenge').value;
      var fitnessGoals = document.getElementById('fitnessGoals').value;
      var freeConsultation = document.getElementById('freeConsultation').value;
      
      var message = `Primary Health Goal: ${primaryGoal}%0A` +
                    `Biggest Challenge: ${biggestChallenge}%0A` +
                    `Fitness Goals: ${fitnessGoals}%0A` +
                    `Free Consultation: ${freeConsultation}`;

      window.location.href = `https://wa.me/919710111130?text=${message}`;
    });
  </script>
</body>
</html>

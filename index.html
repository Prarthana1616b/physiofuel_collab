<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhysioFuel Collab</title>
  <!-- Include your CSS styles here if any -->
  <style>
    /* Add your CSS styles for layout and design here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* Example background color */
      color: #333; /* Example text color */
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    /* Add more styles as per your design preferences */
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to PhysioFuel Collab</h1>
    <form id="contactForm">
      <h2>Initial Health Statement</h2>
      <p>What are your primary health goals?</p>
      <input type="text" name="primaryHealthGoals" required>
      
      <p>What are the biggest challenges you face in achieving your health goals?</p>
      <textarea name="challenges" rows="4" required></textarea>
      
      <p>What are your fitness goals?</p>
      <input type="text" name="fitnessGoals" required>
      
      <p>Would you like to schedule a free consultation?</p>
      <label>
        <input type="radio" name="freeConsultation" value="yes" required> Yes
      </label>
      <label>
        <input type="radio" name="freeConsultation" value="no" required> No
      </label>
      
      <br><br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Google Analytics Tracking Code -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_TRACKING_ID"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'YOUR_TRACKING_ID');
    
    // Event listener for form submission
    document.getElementById('contactForm').addEventListener('submit', function() {
      gtag('event', 'submit', {
        'event_category': 'Form Submission',
        'event_label': 'Contact Form'
      });
    });
  </script>
</body>
</html>
